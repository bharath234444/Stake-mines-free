<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Stake Mines AI</title>

<style>
:root{
  --bg:#0b1220;
  --card:#111a2e;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#00e701;
}
*{box-sizing:border-box;font-family:system-ui,-apple-system}
body{
  margin:0;
  background:radial-gradient(circle at top,#12203a,var(--bg));
  color:var(--text);
}
.app{
  max-width:420px;
  margin:auto;
  padding:16px;
}
.header{text-align:center;margin-bottom:14px}
.header h1{margin:0;color:var(--accent);font-size:22px}
.header p{margin:4px 0 0;font-size:12px;color:var(--muted)}

.card{
  background:linear-gradient(180deg,#141f3a,var(--card));
  border-radius:16px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.5)
}

.controls{display:flex;gap:10px}
.controls div{flex:1}
label{font-size:11px;color:var(--muted)}
input{
  width:100%;
  margin-top:6px;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#0b1220;
  color:white
}

.btn{
  width:100%;
  margin-top:14px;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:15px;
  font-weight:800;
  background:linear-gradient(180deg,#00ff6a,#00c853);
  color:#002b14;
  box-shadow:0 6px 20px rgba(0,231,1,.4)
}

.grid{
  margin-top:16px;
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px
}

.cell{
  aspect-ratio:1;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
  color:#021a0c
}

.picked{
  outline:3px solid #00ff6a;
  box-shadow:0 0 14px rgba(0,231,1,.7)
}

.result{
  margin-top:12px;
  font-size:13px;
  text-align:center
}
.footer{
  margin-top:18px;
  font-size:11px;
  text-align:center;
  color:var(--muted)
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <h1>STAKE MINES</h1>
    <p>Heatmap + Auto Pick (Free)</p>
  </div>

  <div class="card">
    <div class="controls">
      <div>
        <label>Grid</label>
        <input id="grid" type="number" value="5">
      </div>
      <div>
        <label>Mines</label>
        <input id="mines" type="number" value="5">
      </div>
    </div>

    <button class="btn" onclick="predict()">PREDICT & AUTO PICK</button>

    <div id="gridBox" class="grid"></div>
    <div id="result" class="result"></div>
  </div>

  <div class="footer">
    Demo only • Not affiliated with Stake
  </div>
</div>

<script>
function heatColor(p){
  const r = Math.floor(255 * (1 - p));
  const g = Math.floor(200 * p + 30);
  return `rgb(${r},${g},40)`;
}

async function predict(){
  const grid = +document.getElementById('grid').value;
  const mines = +document.getElementById('mines').value;
  const cells = grid * grid;

  const gridBox = document.getElementById('gridBox');
  const result = document.getElementById('result');
  gridBox.innerHTML = '';
  result.textContent = 'Analyzing probabilities…';

  const res = await fetch('/api/predict',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({gridSize:grid,mines})
  });
  const data = await res.json();

  data.distribution.forEach((p,i)=>{
    const d = document.createElement('div');
    d.className = 'cell';
    d.textContent = i+1;
    d.style.background = heatColor(p);
    gridBox.appendChild(d);
  });

  const sorted = data.distribution
    .map((v,i)=>({v,i}))
    .sort((a,b)=>b.v-a.v)
    .slice(0,5);

  let step = 0;
  const cellsEls = document.querySelectorAll('.cell');
  const picks = [];

  const timer = setInterval(()=>{
    if(step >= sorted.length){
      clearInterval(timer);
      result.innerHTML =
        `Auto Picks: <b>${picks.join(', ')}</b><br>
         Top Confidence: ${(sorted[0].v*100).toFixed(1)}%`;
      return;
    }
    const idx = sorted[step].i;
    cellsEls[idx].classList.add('picked');
    picks.push(idx+1);
    step++;
  }, 400);
}
</script>
</body>
</html>
