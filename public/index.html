<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BPK Stake Mines</title>

  <style>
    body {
      margin: 0;
      background: #081a2f;
      color: white;
      font-family: system-ui;
    }
    .app {
      max-width: 420px;
      margin: auto;
      padding: 16px;
    }
    h1 {
      text-align: center;
      color: #00ff7f;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
    }
    button {
      background: linear-gradient(90deg,#00ff7f,#00c853);
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }
    .cell {
      background: #e53935;
      padding: 18px 0;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }
    .safe {
      background: #00e676;
      color: black;
    }
  </style>
</head>

<body>
<div class="app">
  <h1>BPK STAKE MINES</h1>

  <input id="mines" type="number" min="1" max="24" value="3">

  <button onclick="predict()">PREDICT</button>

  <div id="grid" class="grid"></div>
</div>

<script>
async function predict() {
  const mines = document.getElementById("mines").value;

  const res = await fetch("/api/predict", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ mines })
  });

  const data = await res.json();
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  for (let i = 0; i < 25; i++) {
    const d = document.createElement("div");
    d.className = "cell";
    d.textContent = i + 1;
    if (data.picks.includes(i)) d.classList.add("safe");
    grid.appendChild(d);
  }
}
</script>
</body>
</html>
